services:
  # Foundation Service - 开发模式（热重载）
  foundation-service:
    build:
      context: .
      dockerfile: Dockerfile.foundation
    image: bantu-crm-foundation-service:dev
    container_name: crm-foundation-service-dev
    ports:
      - "8081:8081"
    volumes:
      # 挂载所有 Python 源代码目录，实现热重载
      # 注意：使用 :rw 允许容器写入（某些工具可能需要）
      - ./common:/app/common:rw
      - ./foundation_service:/app/foundation_service:rw
      # 可选：挂载 requirements.txt 以便动态安装新依赖
      - ./requirements.txt:/app/requirements.txt:ro
      # 覆盖启动命令，使用 --reload 实现热重载
    command: ["uvicorn", "foundation_service.main:app", "--host", "0.0.0.0", "--port", "8081", "--reload", "--reload-dir", "/app", "--reload-include", "*.py", "--log-level", "debug"]
    environment:
      # 参考 database.yml 配置
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=bantu_crm
      - DB_USER=bantu_user
      - DB_PASSWORD=bantu_user_password_2024
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION=86400000
      - DEBUG=true
      - PYTHONUNBUFFERED=1
      # CORS 配置
      - CORS_ALLOWED_ORIGINS=["https://crmbantu.space","http://crmbantu.space","https://www.crmbantu.space","http://www.crmbantu.space","https://www.bantu.sbs","http://www.bantu.sbs","https://168.231.118.179","http://168.231.118.179","http://localhost:3000","http://localhost:5173","http://localhost:8080"]
    depends_on:
      - mysql
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway Service - 开发模式（热重载）
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    image: bantu-crm-gateway-service:dev
    container_name: crm-gateway-service-dev
    ports:
      - "8080:8080"
    volumes:
      # 挂载所有 Python 源代码目录，实现热重载
      # 注意：使用 :rw 允许容器写入（某些工具可能需要）
      - ./common:/app/common:rw
      - ./gateway_service:/app/gateway_service:rw
      # 可选：挂载 requirements.txt 以便动态安装新依赖
      - ./requirements.txt:/app/requirements.txt:ro
      # 覆盖启动命令，使用 --reload 实现热重载
    command: ["uvicorn", "gateway_service.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload", "--reload-dir", "/app", "--reload-include", "*.py", "--log-level", "debug"]
    environment:
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - FOUNDATION_SERVICE_URL=http://foundation-service:8081
      - BUSINESS_SERVICE_URL=http://business-service:8082
      - WORKFLOW_SERVICE_URL=http://workflow-service:8083
      - FINANCE_SERVICE_URL=http://finance-service:8084
      - DEBUG=true
      - PYTHONUNBUFFERED=1
      # CORS 配置
      - CORS_ALLOWED_ORIGINS=["https://crmbantu.space","http://crmbantu.space","https://www.crmbantu.space","http://www.crmbantu.space","https://www.bantu.sbs","http://www.bantu.sbs","https://168.231.118.179","http://168.231.118.179","http://localhost:3000","http://localhost:5173","http://localhost:8080"]
    depends_on:
      - foundation-service
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql-dev
    ports:
      - "3306:3306"
    environment:
      # 参考 database.yml 配置
      - MYSQL_ROOT_PASSWORD=bantu_root_password_2024
      - MYSQL_DATABASE=bantu_crm
      - MYSQL_USER=bantu_user
      - MYSQL_PASSWORD=bantu_user_password_2024
    volumes:
      - mysql-data:/var/lib/mysql
      # 挂载初始化脚本（按文件名顺序执行）
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbantu_root_password_2024"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

networks:
  crm-network:
    driver: bridge

volumes:
  mysql-data:

