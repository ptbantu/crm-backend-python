services:
  # Foundation Service
  foundation-service:
    build:
      context: .
      dockerfile: Dockerfile.foundation
    image: bantu-crm-foundation-service:latest
    container_name: crm-foundation-service
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=bantu_crm
      - DB_USER=bantu_user
      - DB_PASSWORD=bantu_user_password_2024
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION=86400000
      - DEBUG=false
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway Service
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    image: bantu-crm-gateway-service:latest
    container_name: crm-gateway-service
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_ALGORITHM=HS256
      - FOUNDATION_SERVICE_URL=http://foundation-service:8081
      - BUSINESS_SERVICE_URL=http://business-service:8082
      - WORKFLOW_SERVICE_URL=http://workflow-service:8083
      - FINANCE_SERVICE_URL=http://finance-service:8084
      - DEBUG=false
    depends_on:
      foundation-service:
        condition: service_healthy
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    ports:
      - "3306:3306"
    environment:
      # 参考 database.yml 配置
      - MYSQL_ROOT_PASSWORD=bantu_root_password_2024
      - MYSQL_DATABASE=bantu_crm
      - MYSQL_USER=bantu_user
      - MYSQL_PASSWORD=bantu_user_password_2024
    volumes:
      - mysql-data:/var/lib/mysql
      # 挂载初始化脚本（按文件名顺序执行）
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - crm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbantu_root_password_2024"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

networks:
  crm-network:
    driver: bridge

volumes:
  mysql-data:
