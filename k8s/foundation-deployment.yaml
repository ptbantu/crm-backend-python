# Foundation Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
    version: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-foundation-service
  template:
    metadata:
      labels:
        app: crm-foundation-service
        service: foundation
        version: python
    spec:
      containers:
      - name: foundation
        image: bantu-crm-foundation-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        # 从 ConfigMap 读取配置
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_DB_NAME
        # 从 Secret 读取敏感配置
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: DB_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: JWT_SECRET
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_ALGORITHM
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_EXPIRATION
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_DEBUG
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: CORS_ALLOWED_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

