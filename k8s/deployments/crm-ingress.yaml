# ============================================================
# CRM Python 微服务 Ingress 配置
# 使用 www.bantu.sbs 作为访问域名
# ============================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-python-ingress
  labels:
    app: crm-python-ingress
  annotations:
    # cert-manager 自动管理证书
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik 配置（当前使用 traefik Ingress Controller）
    # Traefik 在配置了 TLS 时会自动将 HTTP 重定向到 HTTPS
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # 注意: nginx 注解对 traefik 无效，但保留用于文档说明
    # SSL 重定向（traefik 会自动处理，如果配置了 TLS）
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"  # nginx 注解，对 traefik 无效
    # 代理缓冲区配置（traefik 有自己的配置方式）
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"  # nginx 注解
    # CORS 配置（在 Gateway 和 Foundation Service 层已配置）
    # nginx.ingress.kubernetes.io/enable-cors: "true"  # nginx 注解
spec:
  ingressClassName: traefik
  rules:
    - host: www.bantu.sbs
      http:
        paths:
          # 直接访问 Foundation Service (用于测试，生产环境建议通过 Gateway)
          # 注意: 更具体的路径必须放在通用路径之前
          - path: /api/foundation
            pathType: Prefix
            backend:
              service:
                name: crm-foundation-service
                port:
                  number: 8081
          # 所有其他请求路由到 Gateway Service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crm-gateway-service
                port:
                  number: 8080
          # - path: /api/business
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: crm-business-service
          #       port:
          #         number: 8082
          # - path: /api/workflow
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: crm-workflow-service
          #       port:
          #         number: 8083
          # - path: /api/finance
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: crm-finance-service
          #       port:
          #         number: 8084
  # TLS 配置（HTTPS）
  # cert-manager 会自动创建和管理证书
  tls:
    - hosts:
        - www.bantu.sbs
      secretName: bantu-sbs-tls-cert  # cert-manager 会自动创建此 Secret


