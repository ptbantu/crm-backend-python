# ============================================================
# CRM Python 单体服务 Kubernetes Service 配置
# 所有微服务已合并到 foundation_service，只需要一个 Service
# ============================================================

---
apiVersion: v1
kind: Service
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: crm-foundation-service
