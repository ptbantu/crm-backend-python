# Foundation Service (统一 ERP 服务)
# 合并了所有微服务：基础服务、服务管理、订单工作流、数据分析监控
apiVersion: v1
kind: Service
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: crm-foundation-service


