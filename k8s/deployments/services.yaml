# Foundation Service
apiVersion: v1
kind: Service
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: crm-foundation-service

---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: crm-gateway-service
  namespace: default
  labels:
    app: crm-gateway-service
    service: gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: crm-gateway-service


