# Foundation Service
apiVersion: v1
kind: Service
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: crm-foundation-service

---
# Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: crm-gateway-service
  namespace: default
  labels:
    app: crm-gateway-service
    service: gateway
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: crm-gateway-service

---
# Service Management Service
apiVersion: v1
kind: Service
metadata:
  name: crm-service-management-service
  namespace: default
  labels:
    app: crm-service-management-service
    service: service-management
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
  selector:
    app: crm-service-management-service

---
# Analytics and Monitoring Service
apiVersion: v1
kind: Service
metadata:
  name: crm-analytics-monitoring-service
  namespace: default
  labels:
    app: crm-analytics-monitoring-service
    service: analytics-monitoring
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    protocol: TCP
    name: http
  selector:
    app: crm-analytics-monitoring-service


