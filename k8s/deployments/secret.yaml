# Secret - 敏感配置
# 注意：生产环境应使用 kubectl create secret 命令创建，不要将敏感信息提交到代码库
apiVersion: v1
kind: Secret
metadata:
  name: crm-python-secret
  namespace: default
  labels:
    app: crm-python
    environment: development
type: Opaque
stringData:
  # 数据库配置
  DB_USER: "bantu_user"
  DB_PASSWORD: "bantu_user_password_2024"
  
  # JWT 密钥（生产环境必须更改）
  JWT_SECRET: "bantucrm-key-20251101-jwt"
  
  # Redis 配置
  REDIS_PASSWORD: "bantu_redis_password_2024"
  
  # MongoDB 配置
  MONGO_USERNAME: "bantu_mongo_user"
  MONGO_PASSWORD: "bantu_mongo_user_password_2024"
  
  # 天眼查 API 配置（敏感信息）
  TIANYANCHA_API_KEY: "your_tianyancha_api_key_here"

---
# 使用说明：
# 1. 生产环境创建 Secret：
#    kubectl create secret generic crm-python-secret \
#      --from-literal=DB_USER=bantu_user \
#      --from-literal=DB_PASSWORD=your_password \
#      --from-literal=JWT_SECRET=your_jwt_secret \
#      --from-literal=TIANYANCHA_API_KEY=your_tianyancha_api_key
#
# 2. 或者使用 base64 编码：
#    echo -n 'your_password' | base64
#    echo -n 'your_tianyancha_api_key' | base64
#    然后在 stringData 中使用 base64 编码的值
#
# 3. 天眼查 API Key 获取方式：
#    访问 https://open.tianyancha.com/ 注册并创建应用获取 API Key


