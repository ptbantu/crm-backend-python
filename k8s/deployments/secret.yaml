# Secret - 敏感配置
# 注意：生产环境应使用 kubectl create secret 命令创建，不要将敏感信息提交到代码库
apiVersion: v1
kind: Secret
metadata:
  name: crm-python-secret
  namespace: default
  labels:
    app: crm-python
type: Opaque
stringData:
  # 数据库配置
  DB_USER: "bantu_user"
  DB_PASSWORD: "bantu_user_password_2024"
  
  # JWT 密钥（生产环境必须更改）
  JWT_SECRET: "bantucrm-key-20251101-jwt"

---
# 使用说明：
# 1. 生产环境创建 Secret：
#    kubectl create secret generic crm-python-secret \
#      --from-literal=DB_USER=bantu_user \
#      --from-literal=DB_PASSWORD=your_password \
#      --from-literal=JWT_SECRET=your_jwt_secret
#
# 2. 或者使用 base64 编码：
#    echo -n 'your_password' | base64
#    然后在 stringData 中使用 base64 编码的值


