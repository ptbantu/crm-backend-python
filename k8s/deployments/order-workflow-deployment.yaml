# Order and Workflow Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-order-workflow-service
  namespace: default
  labels:
    app: crm-order-workflow-service
    service: order-workflow
    version: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-order-workflow-service
  template:
    metadata:
      labels:
        app: crm-order-workflow-service
        service: order-workflow
        version: python
    spec:
      containers:
      - name: order-workflow
        image: bantu-crm-order-workflow-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8084
          protocol: TCP
        # 开发模式：使用热重载启动命令
        command: ["uvicorn", "order_workflow_service.main:app", "--host", "0.0.0.0", "--port", "8084", "--reload", "--reload-dir", "/app", "--reload-include", "*.py", "--log-level", "debug"]
        env:
        # 从 MySQL ConfigMap 读取数据库配置
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_NAME
        # 从 MySQL Secret 读取敏感配置
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        # JWT 配置（必须与 foundation 服务一致）
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: JWT_SECRET
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_ALGORITHM
        # 从 ConfigMap 读取 Redis 配置
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: REDIS_PASSWORD
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: REDIS_DB
        # 从 ConfigMap 读取 MinIO 配置
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: MINIO_ROOT_PASSWORD
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: CORS_ALLOWED_ORIGINS
        # 开发模式环境变量
        - name: PYTHONUNBUFFERED
          value: "1"
        # 开发模式：覆盖 DEBUG 为 true
        - name: DEBUG
          value: "true"
        volumeMounts:
        # 挂载本地代码目录，实现热重载
        - name: common-code
          mountPath: /app/common
        - name: order-workflow-code
          mountPath: /app/order_workflow_service
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
      volumes:
      # 开发模式：挂载本地代码目录
      - name: common-code
        hostPath:
          path: /home/bantu/crm-backend-python/common
          type: Directory
      - name: order-workflow-code
        hostPath:
          path: /home/bantu/crm-backend-python/order_workflow_service
          type: Directory

