# ============================================================
# CRM Python 统一 ERP 服务生产环境配置
# 合并了所有微服务到 foundation_service
# 使用 Docker 镜像启动，无热重载，无代码挂载
# ============================================================

# ============================================================
# Foundation Service (统一 ERP 服务)
# ============================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
    version: python
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-foundation-service
  template:
    metadata:
      labels:
        app: crm-foundation-service
        service: foundation
        version: python
        environment: production
    spec:
      containers:
      - name: foundation
        image: bantu-crm-foundation-service:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        command: ["uvicorn", "foundation_service.main:app", "--host", "0.0.0.0", "--port", "8081", "--workers", "4", "--log-level", "info"]
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: JWT_SECRET
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_ALGORITHM
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_EXPIRATION
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: CORS_ALLOWED_ORIGINS
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_DEBUG
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: REDIS_PASSWORD
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: REDIS_DB
        - name: MONGO_HOST
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: MONGO_HOST
        - name: MONGO_PORT
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: MONGO_PORT
        - name: MONGO_DATABASE
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: MONGO_DATABASE
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: MONGO_PASSWORD
        - name: MONGO_AUTH_SOURCE
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: MONGO_AUTH_SOURCE
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: crm-foundation-service
