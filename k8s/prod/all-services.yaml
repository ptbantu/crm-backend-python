# ============================================================
# CRM Python 微服务生产环境配置
# 包含所有服务的 Deployment 和 Service
# 使用 Docker 镜像启动，无热重载，无代码挂载
# ============================================================

# ============================================================
# 1. Foundation Service
# ============================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
    version: python
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-foundation-service
  template:
    metadata:
      labels:
        app: crm-foundation-service
        service: foundation
        version: python
        environment: production
    spec:
      containers:
      - name: foundation
        image: bantu-crm-foundation-service:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        command: ["uvicorn", "foundation_service.main:app", "--host", "0.0.0.0", "--port", "8081", "--workers", "4", "--log-level", "info"]
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: mysql-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: JWT_SECRET
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_ALGORITHM
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_JWT_EXPIRATION
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: CORS_ALLOWED_ORIGINS
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: FOUNDATION_DEBUG
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: crm-foundation-service
  namespace: default
  labels:
    app: crm-foundation-service
    service: foundation
    environment: production
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: crm-foundation-service

