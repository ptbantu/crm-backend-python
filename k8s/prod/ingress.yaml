# ============================================================
# CRM Python 单体服务生产环境 Ingress 配置
# 使用 www.bantuqifu.xin 作为访问域名
# 所有微服务已合并到 foundation_service，所有路径都路由到 foundation_service
# 保持前端访问路径不变
# ============================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-python-prod-ingress
  namespace: default
  labels:
    app: crm-python-prod-ingress
    environment: production
  annotations:
    # cert-manager 自动管理证书
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik 配置（当前使用 traefik Ingress Controller）
    # Traefik 在配置了 TLS 时会自动将 HTTP 重定向到 HTTPS
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: www.bantuqifu.xin
      http:
        paths:
          # 所有 API 路径都路由到 Foundation Service（单体服务）
          # 注意: 更具体的路径必须放在通用路径之前
          # Foundation Service API
          - path: /api/foundation
            pathType: Prefix
            backend:
              service:
                name: crm-foundation-service
                port:
                  number: 8081
          # Service Management API（已合并到 foundation_service）
          - path: /api/service-management
            pathType: Prefix
            backend:
              service:
                name: crm-foundation-service
                port:
                  number: 8081
          # Analytics and Monitoring API（已合并到 foundation_service）
          - path: /api/analytics-monitoring
            pathType: Prefix
            backend:
              service:
                name: crm-foundation-service
                port:
                  number: 8081
          # Order and Workflow API（已合并到 foundation_service）
          - path: /api/order-workflow
            pathType: Prefix
            backend:
              service:
                name: crm-foundation-service
                port:
                  number: 8081
          # 所有其他请求也路由到 Foundation Service
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crm-foundation-service
                port:
                  number: 8081
  # TLS 配置（HTTPS）
  # cert-manager 会自动创建和管理证书
  tls:
    - hosts:
        - www.bantuqifu.xin
      secretName: bantuqifu-xin-tls-cert  # cert-manager 会自动创建此 Secret

