# Secret - 生产环境敏感配置
# 注意：此文件中的敏感信息需要在实际部署时替换为真实值
# 可以使用 kubectl create secret 命令创建，或使用 base64 编码的值
apiVersion: v1
kind: Secret
metadata:
  name: crm-python-secret
  namespace: default
  labels:
    app: crm-python
    environment: production
type: Opaque
data:
  # JWT_SECRET - 使用 base64 编码
  # 生成方式: echo -n "your-secret-key" | base64
  # 生产环境请使用强密钥，长度至少 32 字符
  JWT_SECRET: eW91ci1qd3Qtc2VjcmV0LWtleS1jaGFuZ2UtdGhpcy1pbi1wcm9kdWN0aW9u  # 请替换为实际的 base64 编码值

