# Gateway Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-gateway-service
  namespace: default
  labels:
    app: crm-gateway-service
    service: gateway
    version: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-gateway-service
  template:
    metadata:
      labels:
        app: crm-gateway-service
        service: gateway
        version: python
    spec:
      containers:
      - name: gateway
        image: bantu-crm-gateway-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        # 从 Secret 读取 JWT 密钥
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: crm-python-secret
              key: JWT_SECRET
        # 从 ConfigMap 读取配置
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: GATEWAY_JWT_ALGORITHM
        - name: FOUNDATION_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: GATEWAY_FOUNDATION_SERVICE_URL
        - name: BUSINESS_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: GATEWAY_BUSINESS_SERVICE_URL
        - name: WORKFLOW_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: GATEWAY_WORKFLOW_SERVICE_URL
        - name: FINANCE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: GATEWAY_FINANCE_SERVICE_URL
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: GATEWAY_DEBUG
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: crm-python-config
              key: CORS_ALLOWED_ORIGINS
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

